<!DOCTYPE html>
<html>

<head>
    <title>2</title>
    <script type="text/javascript" src="js/three.js"></script>

    <script type="text/javascript" src="js/stats.js"></script>
    <script type="text/javascript" src="js/dat.gui.js"></script>
    <script type="text/javascript" src="js/OrbitControls.js"></script>
    <script type="text/javascript" src="js/postprocessing/ShaderPass.js"></script>
    <script type="text/javascript" src="js/shaders/CopyShader.js"></script>
    <script type="text/javascript" src="js/shaders/ColorifyShader.js"></script>

    <script type="text/javascript" src="js/postprocessing/BloomPass.js"></script>
    <script type="text/javascript" src="js/shaders/ConvolutionShader.js"></script>


    <script type="text/javascript" src="js/postprocessing/EffectComposer.js"></script>

    <script type="text/javascript" src="js/postprocessing/MaskPass.js"></script>
    <script type="text/javascript" src="js/postprocessing/FilmPass.js"></script>
    <script type="text/javascript" src="js/shaders/FilmShader.js"></script>
    <script type="text/javascript" src="js/shaders/SepiaShader.js"></script>
    <script type="text/javascript" src="js/postprocessing/RenderPass.js"></script>
    <script type="text/javascript" src="js/postprocessing/SavePass.js"></script>
    <script type="text/javascript" src="js/postprocessing/TexturePass.js"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>

<div id="Stats-output">
</div>
<div id="WebGL-output">
</div>

<video id="video" autoplay loop webkit-playsinline style="display:none">
    <source src="videos/sintel.mp4" type='videovod.2"'>
    <source src="videos/sintel.ogv" type='video/ogg; codecs="theora, vorbis"'>
</video>

<script>
    function init() {

        var stats = initStats();

        var sceneColor = new THREE.Scene();
        var sceneGray = new THREE.Scene();
        var sceneBG = new THREE.Scene();


        var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        var cameraBG = new THREE.OrthographicCamera(-window.innerWidth, window.innerWidth, window.innerHeight, -window.innerHeight, -10000, 10000);
        cameraBG.position.z = 50;

        // create a render and set the size
        var webGLRenderer = new THREE.WebGLRenderer();
        webGLRenderer.setClearColor(new THREE.Color(0x000, 1.0));
        webGLRenderer.setSize(window.innerWidth, window.innerHeight);
        // webGLRenderer.shadowMapEnabled = true;

        var textureLoader = new THREE.TextureLoader();
        var sphere = createEarthMesh(new THREE.SphereGeometry(10, 40, 40));
        sphere.position.x = -10;
        var sphere2 = createMarshMesh(new THREE.SphereGeometry(5, 40, 40));
        sphere2.position.x = 10;
        sceneColor.add(sphere);
        sceneGray.add(sphere2);

        // position and point the camera to the center of the scene
        camera.position.x = -10;
        camera.position.y = 15;
        camera.position.z = 25;

        camera.lookAt(new THREE.Vector3(0, 0, 0));

        var orbitControls = new THREE.OrbitControls(camera);
        orbitControls.autoRotate = false;
        var clock = new THREE.Clock();

        var ambi = new THREE.AmbientLight(0x181818);
        var ambi2 = new THREE.AmbientLight(0x181818);
        sceneColor.add(ambi);
        sceneGray.add(ambi2);

        var spotLight = new THREE.DirectionalLight(0xffffff);
        spotLight.position.set(550, 100, 550);
        spotLight.intensity = 0.6;

        var spotLight2 = new THREE.DirectionalLight(0xffffff);
        spotLight.position.set(550, 100, 550);
        spotLight.intensity = 0.6;

        sceneColor.add(spotLight);
        sceneGray.add(spotLight2);

        var textureGalaxy = textureLoader.load("../assets/textures/starry-deep-outer-space-galaxy.jpg");
        textureGalaxy.minFilter = THREE.LinearFilter;
        var materialColor = new THREE.MeshBasicMaterial({
            map: textureGalaxy,
            depthTest: false
        });
        var bgPlane = new THREE.Mesh(new THREE.PlaneGeometry(1, 1), materialColor);
        bgPlane.position.z = -100;
        bgPlane.scale.set(window.innerWidth * 2, window.innerHeight * 2, 1);
        sceneBG.add(bgPlane);

        // add the output of the renderer to the html element
        document.getElementById("WebGL-output").appendChild(webGLRenderer.domElement);


        var bgPass = new THREE.RenderPass(sceneBG, cameraBG);
        var renderPass = new THREE.RenderPass(sceneColor, camera);
        renderPass.clear = false;
        var renderPass2 = new THREE.RenderPass(sceneGray, camera);
        renderPass2.clear = false;

        var effectCopy = new THREE.ShaderPass(THREE.CopyShader);
        effectCopy.renderToScreen = true;


        var clearMask = new THREE.ClearMaskPass();
        // earth mask
        var earthMask = new THREE.MaskPass(sceneColor, camera);
//        earthMask.inverse = true;
        // mars mask
        var marsMask = new THREE.MaskPass(sceneGray, camera);
//        marsMask.inverse = true;

        var effectSepia = new THREE.ShaderPass(THREE.SepiaShader);
        effectSepia.uniforms['amount'].value = 0.8;

        var effectGray = new THREE.ShaderPass(THREE.ColorifyShader);
        effectGray.uniforms['color'].value.setRGB(0.5, 0.5, 0.5);

        var effectColorify = new THREE.ShaderPass(THREE.ColorifyShader);
        effectColorify.uniforms['color'].value.setRGB(0.5, 0.5, 1);

        var composer = new THREE.EffectComposer(webGLRenderer);
        composer.renderTarget1.stencilBuffer = true;
        composer.renderTarget2.stencilBuffer = true;

        composer.addPass(bgPass);
        composer.addPass(renderPass);
        composer.addPass(renderPass2);
        composer.addPass(marsMask);
        composer.addPass(effectColorify);
        composer.addPass(clearMask);
        composer.addPass(earthMask);
        // composer.addPass(effectSepia);
        composer.addPass(effectGray);
        composer.addPass(clearMask);
        composer.addPass(effectCopy);

        render();


        function createMarshMesh(geom) {
            var planetTexture = textureLoader.load("../assets/textures/planets/Mars_2k-050104.png");
            var normalTexture = textureLoader.load("../assets/textures/planets/Mars-normalmap_2k.png");

            var planetMaterial = new THREE.MeshPhongMaterial();
            planetMaterial.normalMap = normalTexture;
            planetMaterial.map = planetTexture;
//               planetMaterial.shininess = 150;


            // create a multimaterial
            var mesh = THREE.SceneUtils.createMultiMaterialObject(geom, [planetMaterial]);

            return mesh;
        }

        function createEarthMesh(geom) {
            var planetTexture = textureLoader.load("../assets/textures/planets/Earth.png");
            var specularTexture = textureLoader.load("../assets/textures/planets/EarthSpec.png");
            var normalTexture = textureLoader.load("../assets/textures/planets/EarthNormal.png");


            var planetMaterial = new THREE.MeshPhongMaterial();
            planetMaterial.specularMap = specularTexture;
            planetMaterial.specular = new THREE.Color(0x4444aa);


            planetMaterial.normalMap = normalTexture;
            planetMaterial.map = planetTexture;
//               planetMaterial.shininess = 150;


            // create a multimaterial
            // var mesh = THREE.SceneUtils.createMultiMaterialObject(geom, [planetMaterial]);

            //=
            var video = document.getElementById( 'video' );
            var texture = new THREE.VideoTexture( video );
            texture.minFilter = THREE.LinearFilter;
            texture.magFilter = THREE.LinearFilter;
            texture.format = THREE.RGBFormat;

            var parameters = { color: 0xffffff, map: texture };

            var meterial = new THREE.MeshLambertMaterial(parameters)

            var mesh = new THREE.Mesh(geom, meterial);
            //=

            return mesh;
        }

        function render() {

            webGLRenderer.autoClear = false;

            stats.update();


            //sphere.rotation.y=step+=0.01;
            var delta = clock.getDelta();
            orbitControls.update(delta);

            sphere.rotation.y += 0.002;
            sphere2.rotation.y += 0.002;

            // render using requestAnimationFrame
            requestAnimationFrame(render);
//            webGLRenderer.render(scene, camera);
            composer.render(delta);
        }

        function initStats() {

            var stats = new Stats();
            stats.setMode(0); // 0: fps, 1: ms

            // Align top-left
            stats.domElement.style.position = 'absolute';
            stats.domElement.style.left = '0px';
            stats.domElement.style.top = '0px';

            document.getElementById("Stats-output").appendChild(stats.domElement);

            return stats;
        }

    }
    window.onload = init;
</script>
</body>
</html>
